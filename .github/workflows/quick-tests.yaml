name: Run quick tests
on:
  push:
    branches:
      - '**'

jobs:
  composer-audit:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Composer audit
        run: composer audit

  coding-standards:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Composer install
        uses: php-actions/composer@v6

      - name: Run PHP CodeSniffer
        run: vendor/bin/phpcs example src tests --standard=PSR12 --colors

  static-code-analysis:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Composer install
        uses: php-actions/composer@v6

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse example src tests --level=9

  unit-tests:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Composer install
        uses: php-actions/composer@v6

      - name: Run PHPUnit
        env:
          XDEBUG_MODE: coverage
        with:
          php_extensions: xdebug
          args: --testsuite=unit --testdox --coverage-t
        run: vendor/bin/phpunit --testsuite=unit --testdox --coverage-text --colors
